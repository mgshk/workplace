<div class="login" role="login">
	<div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
		<div class="panel panel-default pan1">   
			<div class="panel-body pan">
				<div class="row">
					<p class="errorMsg" ng-if="errorMsg" ng-bind="errorMsg"></p>
					<p class="successMsg" ng-if="successMsg" ng-bind="successMsg"></p>
					<div class="center-block"><h3>Signup</h3></div>
					<hr class="logn">
					<div class="col-sm-12 col-md-10 col-md-offset-1 ">
						<form role="form" name="signUpForm" ng-submit="signUp()" novalidate>
							<div class="form-group">
								<label>Company Name:</label>
								<div class="input-group" ng-class="{'has-error' : signUpForm.companyName.$invalid && !signUpForm.companyName.$pristine}">
									<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
									<input class="form-control loginput" autocomplete="off" placeholder="Company Name" name="companyName" ng-model="user.companyName" type="text" required>
								</div>
								<p ng-if="signUpForm.companyName.$invalid && !signUpForm.companyName.$pristine" class="help-block">Company Name is required</p>
							</div>
							<div class="form-group">
								<label>Company Address:</label>
								<div class="input-group" 
								ng-class="{'has-error' : signUpForm.companyAddress.$invalid && !signUpForm.companyAddress.$pristine}">
									<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
									<input class="form-control loginput" autocomplete="off" placeholder="Company Address" name="companyAddress" ng-model="user.companyAddress" type="text" required>
								</div>
								<p ng-if="signUpForm.companyAddress.$invalid && !signUpForm.companyAddress.$pristine" class="help-block">Company Address is required</p>
							</div>
							<div class="form-group">
								<label>First Name:</label>
								<div class="input-group" ng-class="{'has-error' : signUpForm.fname.$invalid && !signUpForm.fname.$pristine}">
									<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
									<input class="form-control loginput" autocomplete="off" placeholder="First Name" name="fname" ng-model="user.fname" type="text" required>
								</div>
								<p ng-if="signUpForm.fname.$invalid && !signUpForm.fname.$pristine" class="help-block">First Name is required</p>
							</div>
							<div class="form-group">
								<label>Last Name:</label>
								<div class="input-group" ng-class="{'has-error' : signUpForm.lname.$invalid && !signUpForm.lname.$pristine}">
									<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
									<input class="form-control loginput" autocomplete="off" placeholder="Last Name" name="lname" ng-model="user.lname" type="text" required>
								</div>
								<p ng-if="signUpForm.lname.$invalid && !signUpForm.lname.$pristine" class="help-block">Last Name is required</p>
							</div>
							<div class="form-group">
								<label>Email:</label>
								<div class="input-group" ng-class="{'has-error' : signUpForm.email.$invalid && !signUpForm.email.$pristine}">
									<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
									<input class="form-control loginput" autocomplete="off" placeholder="Email" name="email" ng-model="user.email" type="email" required>
								</div>
								<p ng-if="signUpForm.email.$invalid && !signUpForm.email.$pristine" class="help-block">Enter valid email</p>
							</div>
							<div class="form-group">
								<label>Mobile:</label>
								<div class="input-group" ng-class="{'has-error' : signUpForm.mobile.$invalid && !signUpForm.mobile.$pristine}">
									<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
									<input class="form-control loginput" autocomplete="off" placeholder="Mobile" name="mobile" ng-model="user.mobile" type="text" required>
								</div>
								<p ng-if="signUpForm.mobile.$invalid && !signUpForm.mobile.$pristine" class="help-block">Mobile number is required</p>
							</div>
							<button type="submit" ng-disabled="signUpForm.$invalid" class="btn btn-success loginbtn">Submit</button>
								<button type="button" class="btn btn-success log1"ui-sref="/login">Back</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
