<style type="text/css">
    body{background: #045404 !important;}
</style>


<div class="login" role="login">

  <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
    <div class="panel panel-default">
    
      <div class="panel-body">
        <form role="form" name="userForm">
          
            <div class="row">
            	<div class="center-block"> <h3>Workday</h3> </div>
            	<hr class="logn">
              <div class="col-sm-12 col-md-10  col-md-offset-1 ">

                <div class="alert alert-danger" ng-if="showLogin">
                    <strong>Username!</strong> or <strong>Password</strong> is Incorrect.
                </div>

                <div class="form-group">
                <label>Email:</label>
                  <div class="input-group">
                   <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
                    <input class="form-control loginput" placeholder="Email" name="useremail" ng-model="user.useremail" type="email" autofocus>
                  </div>
                 <!--  <div ng-messages="userForm.useremail.$error">
                  <div ng-message="required">This field is required</div>
                  <div ng-message="email">Your email address is invalid</div>
                  </div> -->
                </div>
                <div class="form-group">
                 <label>Password:</label>
                  <div class="input-group">
                   <span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i> </span>
                    <input class="form-control loginput" placeholder="Password" name="password" ng-model="user.password" type="password" data-error="please enter your password">
                  </div>
                  <!-- <div ng-messages="userForm.password.$error">
                  <div ng-message="required">This field is required</div>
                  </div> -->
                </div>
               
                <div class="form-group">
                  <input type="submit" class="btn btn-success log" value="Log In" ng-click="login()">
                </div>
               
              </div>
            </div>

        </form>
    
      </div>
    </div>
  </div>

</div>
