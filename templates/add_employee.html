<div class="container container-home">
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <i class="icon-calendar"></i>
          <h3 class="panel-title"><strong>Add New Employee</strong></h3>
        </div>
       
        <div class="panel-body">
          <form class="form-horizontal row-border" action="#">
            <div class="form-group">
              <label class="col-md-3 control-label">Firstname</label>
              <div class="col-md-9">
                <input type="text" name="firstname" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Lastname</label>
              <div class="col-md-9">
                <input class="form-control" type="text" name="lastname">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Employee ID</label>
              <div class="col-md-9">
                <input class="form-control" type="text" name="empid">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Employee Photo</label>
              <div class="col-md-9">
                <input type="file" name="empphoto">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Date of Joining</label>
              <div class="col-md-9">
                <input class="form-control" type="text" name="doj">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Total Years of Experience</label>
              <div class="col-md-9">
                <input type="text" name="experience" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Role</label>
              <div class="col-md-9">
                <select class="form-control" name="role">
                  <option value="">--Select--</option>
                  <option value="System Enngineer">System Enngineer</option>
                  <option value="Developer">Developer</option>
                  <option value="Team Leader">Team Leader</option>
                  <option value="Assistant Manager">Assistant Manager</option>
                  <option value="Manager">Manager</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Personal Email</label>
              <div class="col-md-9">
                <input class="form-control" type="email" name="pemail">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Official Email</label>
              <div class="col-md-9">
                <input class="form-control" type="email" name="oemail">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Mobile No</label>
              <div class="col-md-9">
                <input class="form-control" type="number" name="mobile">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Gender</label>
              <div class="col-md-9">
                 <label class="radio-inline">
                  <input type="radio" name="gender" id="gender" value="Male"> Male
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" id="gender" value="Female"> Female
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Qualification</label>
              <div class="col-md-9">
                <input class="form-control" type="text" name="qualification">
              </div>
            </div>


            <div class="col-md-9 col-md-offset-3">
            <button class="btn btn-primary loginbtn" ui-sref="/view_employees">Register</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
